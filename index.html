<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ODPT Try Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    #status {
      font-size: 28px;
      margin: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ODPT チャレンジ テストページ</h1>

  <div id="status">状態: 取得待ち</div>
  <div id="timer">次回更新まで: 30 秒</div>

  <button onclick="updateStatus()">手動更新</button>

  <script>
    let countdown = 30;

    function updateStatus() {
      const states = ["OPEN", "CLOSED"];
      const randomState = states[Math.floor(Math.random() * states.length)];
      document.getElementById("status").innerText = "状態: " + randomState;
      countdown = 30;
    }

    function timerLoop() {
      countdown--;
      document.getElementById("timer").innerText = 
        "次回更新まで: " + countdown + " 秒";

      if (countdown <= 0) {
        updateStatus();
      }
    }

    setInterval(timerLoop, 1000);
  </script>

</body>
</html>
